<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="container">
    <h1>ToDoList</h1>
    <form class="form js--form">
        <input type="text" name="value" required class="form__input js--form__input">
        <button class="form__btn">Додати</button>
    </form>
    <ul class="js--todos-wrapper">
    </ul>
    <button class="clear-storage todo-item__clear">Очистити всі завдання</button>
</div>

<div class="modal fade" id="todoModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Завдання</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="modalText">
                Текст
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success mark-done-btn">Позначити як виконане</button>
                <button type="button" class="btn btn-secondary close-modal-btn" data-bs-dismiss="modal">Закрити</button>
            </div>
        </div>
    </div>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="./main.js"></script>
</html>
